<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Jinner - The Definitive Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-primary: #10b981;
            --accent-secondary: #34d399;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617;
            color: #e5e7eb;
            overflow: hidden; /* Prevent body from scrolling */
        }
        
        /* --- Aurora Background --- */
        .aurora-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .aurora { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.3; }
        .aurora-1 { width: 500px; height: 500px; background: #38bdf8; animation: aurora-anim 15s infinite alternate; }
        .aurora-2 { width: 400px; height: 400px; background: #818cf8; animation: aurora-anim 20s infinite alternate-reverse; }
        .aurora-3 { width: 300px; height: 300px; background: var(--accent-primary); animation: aurora-anim 25s infinite alternate; }
        @keyframes aurora-anim {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(calc(-50% + 20vw), calc(-50% + 20vh)) scale(1.5); }
        }

        /* --- NEW: 3D Scrolling Container --- */
        .scroll-container {
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            perspective: 10px; /* This creates the 3D space */
            transform-style: preserve-3d;
        }

        /* --- Glass UI & Components --- */
        .glass-ui { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .command-bar:focus-within { box-shadow: 0 0 0 2px var(--accent-secondary), 0 0 30px rgba(52, 211, 153, 0.4); }
        .command-input { background: transparent; border: none; outline: none; color: white; width: 100%; }
        .recommendation-card img { aspect-ratio: 1 / 1; object-fit: cover; }
        .recommendation-card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }

        /* --- NEW: 3D Parallax Elements --- */
        .parallax-section {
            position: relative;
            transform-style: preserve-3d;
        }
        #header-3d { transform: translateZ(-10px) scale(2); }
        #command-bar-3d { transform: translateZ(-5px) scale(1.5); }
        #result-container-3d { transform: translateZ(0px) scale(1); }

        /* --- Prose & Custom Scrollbar --- */
        .prose a { color: var(--accent-secondary); }
        .prose h1, .prose h2, .prose h3, .prose strong { color: inherit; }
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 6px; border: 3px solid transparent; background-clip: content-box; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="antialiased">
    <div class="aurora-container">
        <div class="aurora aurora-1" style="top: 20%; left: 20%;"></div>
        <div class="aurora aurora-2" style="top: 50%; left: 70%;"></div>
        <div class="aurora aurora-3" style="top: 80%; left: 30%;"></div>
    </div>

    <!-- This is now the main scrolling container -->
    <div id="scroll-container" class="scroll-container">
        <!-- This inner container provides consistent padding and centering -->
        <div class="relative w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <header id="header-3d" class="parallax-section text-center pt-24 pb-16 md:pt-32 md:pb-24">
                <h1 class="text-5xl md:text-6xl font-extrabold text-white">Eco Jinner</h1>
                <p class="text-white/60 mt-2">The Intelligent Product Analyst</p>
            </header>

            <div id="command-bar-3d" class="parallax-section mb-16 md:mb-24">
                <div class="max-w-2xl mx-auto">
                    <div id="command-bar" class="command-bar glass-ui p-2 rounded-full flex items-center gap-2">
                        <div id="category-display" class="flex-shrink-0 flex items-center gap-2 pl-3 text-white/80"></div>
                        <input type="text" id="prod-title" class="command-input text-lg" placeholder="Analyze a product...">
                        <button id="analyze-btn" class="flex-shrink-0 w-12 h-12 bg-emerald-500 rounded-full flex items-center justify-center hover:bg-emerald-600 transition">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </button>
                    </div>
                    <div id="category-selector" class="flex justify-center gap-3 mt-4">
                        <button class="category-btn glass-ui px-4 py-2 rounded-full text-sm transition" data-category="eco">üåø Eco-Friendly</button>
                        <button class="category-btn glass-ui px-4 py-2 rounded-full text-sm transition" data-category="food">üçé Healthy Food</button>
                        <button class="category-btn glass-ui px-4 py-2 rounded-full text-sm transition" data-category="cosmetic">üíÑ Cosmetics</button>
                    </div>
                </div>
            </div>

            <main id="result-container-3d" class="parallax-section pb-24">
                <div id="result-container" class="glass-ui p-6 rounded-2xl min-h-[400px] relative">
                    <div id="placeholder-content" class="flex h-full justify-center items-center"><p class="text-white/60 text-lg text-center">Your detailed analysis will appear here.</p></div>
                    <div id="loading-skeleton" class="hidden animate-pulse">...</div>
                    <div id="result-content" class="hidden"></div>
                </div>
            </main>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const scrollContainer = document.getElementById('scroll-container');
        const header3d = document.getElementById('header-3d');
        const commandBar3d = document.getElementById('command-bar-3d');

        // --- NEW: 3D Scroll Animation Logic ---
        scrollContainer.addEventListener('scroll', () => {
            const scrollTop = scrollContainer.scrollTop;
            // The elements further away (higher translateZ) move slower.
            header3d.style.transform = `translateZ(-10px) scale(2) translateY(${scrollTop / 2}px)`;
            commandBar3d.style.transform = `translateZ(-5px) scale(1.5) translateY(${scrollTop / 1.5}px)`;
        });

        // --- All other JavaScript for analysis, categories, etc. ---
        const analyzeBtn = document.getElementById('analyze-btn');
        const prodTitleInput = document.getElementById('prod-title');
        const categorySelector = document.getElementById('category-selector');
        const categoryDisplay = document.getElementById('category-display');
        const placeholderContent = document.getElementById('placeholder-content');
        const loadingSkeleton = document.getElementById('loading-skeleton');
        const resultContent = document.getElementById('result-content');

        let selectedCategory = null;

        function updateCategory(category, buttonEl) {
            selectedCategory = category;
            const icon = buttonEl.textContent.split(' ')[0];
            const text = buttonEl.textContent.split(' ').slice(1).join(' ');
            categoryDisplay.innerHTML = `<span class="text-xl">${icon}</span> <span class="hidden md:inline">${text}</span>`;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('bg-emerald-500/50', 'border-emerald-400');
            });
            buttonEl.classList.add('bg-emerald-500/50', 'border-emerald-400');
            prodTitleInput.focus();
        }

        categorySelector.addEventListener('click', (e) => {
            const btn = e.target.closest('.category-btn');
            if (btn) updateCategory(btn.dataset.category, btn);
        });
        
        updateCategory('eco', document.querySelector('.category-btn[data-category="eco"]'));

        async function handleAnalysis() {
            const title = prodTitleInput.value.trim();
            if (!title) { alert("Please enter a product name."); return; }

            analyzeBtn.disabled = true;
            placeholderContent.classList.add('hidden');
            resultContent.classList.add('hidden');
            loadingSkeleton.classList.remove('hidden');

            try {
                const response = await fetch('/.netlify/functions/gemini-proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ category: selectedCategory, title, description: "" }),
                });

                if (!response.ok) {
                    const err = await response.json().catch(() => ({ error: `Server error: ${response.status}` }));
                    throw new Error(err.error || `An unknown server error occurred.`);
                }

                const data = await response.json();
                renderResults(data);

            } catch (e) {
                placeholderContent.innerHTML = `<p class="text-red-400 text-center"><strong>Request Failed:</strong><br>${e.message}</p>`;
                placeholderContent.classList.remove('hidden');
            } finally {
                analyzeBtn.disabled = false;
                loadingSkeleton.classList.add('hidden');
            }
        }

        analyzeBtn.addEventListener('click', handleAnalysis);
        prodTitleInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleAnalysis();
        });

        function renderResults(data) {
            resultContent.innerHTML = `
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="md:w-1/3 flex-shrink-0"><img src="${data.productImage}" alt="${data.productName}" class="w-full rounded-lg shadow-lg" onerror="this.src='https://placehold.co/400x400/2c5364/e5e7eb?text=Image+Not+Found';"></div>
                    <div class="md:w-2/3">
                        <h2 class="text-3xl font-bold text-white">${data.productName}</h2>
                        <p class="text-lg font-semibold ${data.isRecommended ? 'text-emerald-400' : 'text-red-400'} mb-4">${data.verdict}</p>
                        <div class="prose max-w-none text-white/80">${marked.parse(data.summary)}</div>
                    </div>
                </div>
                <hr class="border-white/10 my-6">
                <div>
                    <h3 class="text-2xl font-bold text-white mb-4">${data.recommendations.title}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${data.recommendations.items.map(item => `
                            <div class="recommendation-card glass-ui p-4 rounded-lg flex flex-col">
                                <img src="${item.image}" alt="${item.name}" class="w-full h-40 rounded-md mb-3" onerror="this.src='https://placehold.co/400x400/2c5364/e5e7eb?text=Image';">
                                <h4 class="font-bold text-white flex-grow">${item.name}</h4>
                                <p class="text-sm text-white/60 mb-3 flex-grow">${item.description}</p>
                                <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="mt-auto block text-center w-full bg-emerald-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-emerald-600 transition">
                                    View Product
                                </a>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            resultContent.classList.remove('hidden');
        }
    });
    </script>
</body>
</html>

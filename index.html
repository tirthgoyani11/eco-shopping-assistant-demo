<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Jinner - Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 400% 400%; animation: gradientBG 15s ease infinite; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .glass-effect { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .dark .glass-effect { background: rgba(23, 27, 39, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); }
        .progress-bar { transition: width 1s ease-in-out; }
    </style>
</head>
<body class="text-gray-200 antialiased">

    <div class="container mx-auto p-4 md:p-6 min-h-screen">
        <header class="text-center my-8">
            <h1 class="text-5xl md:text-6xl font-extrabold text-white">Eco Jinner</h1>
            <p class="text-white/60 mt-2">Your AI-Powered Sustainability Analyst</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 flex flex-col gap-6">
                <div class="glass-effect p-6 rounded-2xl">
                    <h2 class="text-2xl font-bold text-white mb-4">Analyze a Product</h2>
                    <input type="text" id="prod-title" class="w-full p-3 mb-4 bg-black/20 text-white placeholder-white/50 border-0 rounded-lg focus:ring-2 focus:ring-emerald-400" placeholder="Product Title">
                    <textarea id="prod-desc" rows="4" class="w-full p-3 mb-4 bg-black/20 text-white placeholder-white/50 border-0 rounded-lg focus:ring-2 focus:ring-emerald-400" placeholder="Product Description"></textarea>
                    <button id="analyze-btn" class="w-full flex justify-center items-center gap-2 bg-emerald-500 text-white font-bold py-3 rounded-lg hover:bg-emerald-600 disabled:bg-emerald-400/50 transition">
                        <span id="analyze-btn-text">Analyze</span>
                        <div id="btn-spinner" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden"></div>
                    </button>
                </div>
                <div class="glass-effect p-6 rounded-2xl">
                     <h2 class="text-2xl font-bold text-white mb-4">Analysis History</h2>
                     <div id="history-list" class="space-y-3 max-h-64 overflow-y-auto pr-2"></div>
                </div>
            </div>

            <div id="result-container" class="lg:col-span-2 glass-effect p-6 rounded-2xl min-h-[400px] relative">
                <div id="placeholder-content" class="flex h-full justify-center items-center">
                    <p class="text-white/60 text-lg text-center">Your detailed analysis will appear here.</p>
                </div>
                <div id="loading-skeleton" class="hidden animate-pulse">
                    <div class="h-8 bg-white/10 rounded-md w-3/4 mx-auto mb-2"></div>
                    <div class="h-20 bg-white/10 rounded-full w-20 mx-auto mb-4"></div>
                    <div class="grid grid-cols-3 gap-4 mb-6"><div class="h-10 bg-white/10 rounded-md"></div><div class="h-10 bg-white/10 rounded-md"></div><div class="h-10 bg-white/10 rounded-md"></div></div>
                    <div class="h-6 bg-white/10 rounded-md w-1/3 mb-4"></div>
                    <div class="space-y-2"><div class="h-4 bg-white/10 rounded-md"></div><div class="h-4 bg-white/10 rounded-md"></div><div class="h-4 bg-white/10 rounded-md w-5/6"></div></div>
                </div>
                <div id="result-content" class="hidden">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-white mb-1" id="verdict-text"></h2>
                        <p class="text-7xl font-extrabold text-emerald-400" id="overall-score"></p>
                        <p class="text-white/50">Overall Eco-Score</p>
                    </div>
                    <div id="category-scores" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6"></div>
                    <div class="mb-6">
                        <h3 class="text-xl font-bold text-white mb-2">Analysis Summary</h3>
                        <div id="summary-text" class="prose max-w-none text-white/80"></div>
                    </div>
                    <div id="recommendations-container"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const analyzeBtn = document.getElementById('analyze-btn');
        const analyzeBtnText = document.getElementById('analyze-btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const prodTitleInput = document.getElementById('prod-title');
        const prodDescInput = document.getElementById('prod-desc');
        const placeholderContent = document.getElementById('placeholder-content');
        const loadingSkeleton = document.getElementById('loading-skeleton');
        const resultContent = document.getElementById('result-content');
        const historyList = document.getElementById('history-list');

        analyzeBtn.addEventListener('click', async () => {
            const title = prodTitleInput.value.trim();
            const description = prodDescInput.value.trim();

            if (!title && !description) {
                alert("Please provide a product title or description.");
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtnText.textContent = 'Analyzing...';
            btnSpinner.classList.remove('hidden');
            placeholderContent.classList.add('hidden');
            resultContent.classList.add('hidden');
            loadingSkeleton.classList.remove('hidden');

            try {
                const response = await fetch('https://ecojinner.netlify.app/.netlify/functions/gemini-proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description }),
                });

                if (!response.ok) {
                    const err = await response.json().catch(() => ({ error: `Server error: ${response.status}` }));
                    throw new Error(err.error || `An unknown server error occurred.`);
                }

                const data = await response.json();
                renderResults(data);
                saveHistory(title, data);

            } catch (e) {
                placeholderContent.innerHTML = `<p class="text-red-400 text-center"><strong>Request Failed:</strong><br>${e.message}</p>`;
                placeholderContent.classList.remove('hidden');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtnText.textContent = 'Analyze';
                btnSpinner.classList.add('hidden');
                loadingSkeleton.classList.add('hidden');
            }
        });

        function renderResults(data) {
            document.getElementById('verdict-text').textContent = data.verdict;
            document.getElementById('overall-score').textContent = data.overallScore;
            document.getElementById('summary-text').innerHTML = marked.parse(data.summary);

            const scoresContainer = document.getElementById('category-scores');
            scoresContainer.innerHTML = '';
            for (const [key, value] of Object.entries(data.scores)) {
                const color = value > 75 ? 'bg-emerald-500' : value > 50 ? 'bg-yellow-500' : 'bg-red-500';
                const name = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                const scoreEl = document.createElement('div');
                scoreEl.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm font-medium text-white/80">${name}</span>
                        <span class="text-sm font-bold">${value}</span>
                    </div>
                    <div class="w-full bg-white/10 rounded-full h-2.5">
                        <div class="progress-bar h-2.5 rounded-full ${color}" style="width: 0%"></div>
                    </div>
                `;
                scoresContainer.appendChild(scoreEl);
                setTimeout(() => {
                    scoreEl.querySelector('.progress-bar').style.width = `${value}%`;
                }, 100);
            }

            const recsContainer = document.getElementById('recommendations-container');
            recsContainer.innerHTML = '';
            if (data.recommendations) {
                const recs = data.recommendations;
                const items = recs.shopping || recs.alternatives;
                const title = recs.shopping ? "üõí Where to Find" : "üåç Eco-Friendly Alternatives";
                if (items) {
                    recsContainer.innerHTML += `<h3 class="text-xl font-bold text-white mb-2 mt-4">${title}</h3>`;
                    items.forEach(item => {
                        recsContainer.innerHTML += `<a href="${item.link}" target="_blank" rel="noopener noreferrer" class="block bg-black/20 p-3 rounded-lg mb-2 hover:bg-black/40 transition">${item.name}</a>`;
                    });
                }
                if (recs.diy) {
                    recsContainer.innerHTML += `<h3 class="text-xl font-bold text-white mb-2 mt-4">üî® ${recs.diy.title}</h3>`;
                    recsContainer.innerHTML += `<div class="prose max-w-none text-white/80">${marked.parse(recs.diy.steps.map(s => `- ${s}`).join('\n'))}</div>`;
                }
            }

            resultContent.classList.remove('hidden');
        }

        const HISTORY_KEY = 'ecoJinnerTextHistory';
        let analysisHistory = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];

        function saveHistory(query, resultData) {
            analysisHistory.unshift({ query, resultData, date: new Date().toISOString() });
            if (analysisHistory.length > 5) analysisHistory.pop();
            localStorage.setItem(HISTORY_KEY, JSON.stringify(analysisHistory));
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            if (analysisHistory.length === 0) {
                historyList.innerHTML = `<p class="text-white/50 text-sm">No history yet.</p>`;
                return;
            }
            analysisHistory.forEach((item, index) => {
                const color = item.resultData.overallScore > 75 ? 'border-emerald-500' : item.resultData.overallScore > 50 ? 'border-yellow-500' : 'border-red-500';
                const historyItem = document.createElement('div');
                historyItem.className = `bg-white/10 p-3 rounded-lg flex justify-between items-center border-l-4 ${color}`;
                historyItem.innerHTML = `
                    <div>
                        <p class="font-semibold text-white">${item.query}</p>
                        <p class="text-xs text-white/50">${new Date(item.date).toLocaleString()}</p>
                    </div>
                    <button class="history-view-btn p-2 rounded-md hover:bg-white/20 text-white/70 hover:text-white" data-index="${index}" title="View Result">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    </button>
                `;
                historyList.appendChild(historyItem);
            });
        }

        historyList.addEventListener('click', (e) => {
            const viewBtn = e.target.closest('.history-view-btn');
            if (viewBtn) {
                const index = viewBtn.dataset.index;
                const item = analysisHistory[index];
                placeholderContent.classList.add('hidden');
                loadingSkeleton.classList.add('hidden');
                renderResults(item.resultData);
            }
        });

        renderHistory();
    });
    </script>
</body>
</html>

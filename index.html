<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Friendly Shopping Assistant</title>
  <style>
    body {
      width: 350px;
      height: 500px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
      box-sizing: border-box;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      color: #2d5a2d;
      font-size: 18px;
      margin: 0;
      margin-bottom: 5px;
    }
    
    .header p {
      color: #666;
      font-size: 12px;
      margin: 0;
    }
    
    .stats {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .stat-item:last-child {
      margin-bottom: 0;
    }
    
    .stat-label {
      color: #555;
      font-size: 14px;
    }
    
    .stat-value {
      font-weight: bold;
      color: #2d5a2d;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background-color: #4caf50;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #45a049;
    }
    
    .btn-secondary {
      background-color: #f5f5f5;
      color: #555;
      border: 1px solid #ddd;
    }
    
    .btn-secondary:hover {
      background-color: #eee;
    }
    
    .eco-badge {
      display: inline-block;
      background: #4caf50;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .current-page {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üå± Eco Assistant</h1>
    <p>Making shopping more sustainable</p>
  </div>
  
  <div class="current-page">
    <strong>Current page:</strong> <span id="current-url">Loading...</span>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Eco-friendly brands found:</span>
      <span class="stat-value" id="eco-brands-count">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Sustainability score:</span>
      <span class="stat-value" id="sustainability-score">-</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">CO‚ÇÇ impact:</span>
      <span class="stat-value" id="carbon-impact">Unknown</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="scan-page">
      üîç Scan Current Page
    </button>
    <button class="btn btn-secondary" id="show-alternatives">
      üí° Show Eco Alternatives
    </button>
    <button class="btn btn-secondary" id="view-history">
      üìä View Shopping History
    </button>
    <button class="btn btn-secondary" id="settings">
      ‚öôÔ∏è Settings
    </button>
  </div>
  
  <script src="src/popup.js"></script>
</body>
</html>

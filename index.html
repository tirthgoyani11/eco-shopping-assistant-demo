<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Jinner - Pro Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364); background-size: 400% 400%; animation: gradientBG 20s ease infinite; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .recommendation-card img { aspect-ratio: 1 / 1; object-fit: cover; }
        .prose a { color: #34d399; }
        .dark .prose a { color: #6ee7b7; }
        .prose h1, .prose h2, .prose h3, .prose strong { color: inherit; }
    </style>
</head>
<body class="text-gray-200 antialiased">

    <div class="container mx-auto p-4 md:p-6">
        <header class="text-center my-8">
            <h1 class="text-5xl md:text-6xl font-extrabold text-white">Eco Jinner</h1>
            <p class="text-white/60 mt-2">Your AI-Powered Product Analyst</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Input Column -->
            <div class="lg:col-span-1 flex flex-col gap-6">
                <div class="glass-effect p-6 rounded-2xl">
                    <h2 class="text-2xl font-bold text-white mb-4">Analyze a Product</h2>
                    
                    <div class="mb-4">
                        <label for="analysis-category" class="block text-sm font-medium text-white/80 mb-1">1. Choose Category</label>
                        <select id="analysis-category" class="w-full p-3 bg-black/20 text-white border-0 rounded-lg focus:ring-2 focus:ring-emerald-400">
                            <option value="eco">üåø Eco-Friendly</option>
                            <option value="food">üçé Healthy Food</option>
                            <option value="cosmetic">üíÑ Cosmetics</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="prod-title" class="block text-sm font-medium text-white/80 mb-1">2. Enter Product Name</label>
                        <input type="text" id="prod-title" class="w-full p-3 bg-black/20 text-white placeholder-white/50 border-0 rounded-lg focus:ring-2 focus:ring-emerald-400" placeholder="e.g., 'Plastic Water Bottle'">
                    </div>
                    
                    <button id="analyze-btn" class="w-full flex justify-center items-center gap-2 bg-emerald-500 text-white font-bold py-3 rounded-lg hover:bg-emerald-600 disabled:bg-emerald-400/50 transition">
                        <span id="analyze-btn-text">Analyze</span>
                        <div id="btn-spinner" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden"></div>
                    </button>
                </div>
            </div>

            <!-- Result Column -->
            <div id="result-container" class="lg:col-span-2 glass-effect p-6 rounded-2xl min-h-[400px] relative">
                <div id="placeholder-content" class="flex h-full justify-center items-center">
                    <p class="text-white/60 text-lg text-center">Your detailed analysis will appear here.</p>
                </div>
                <div id="loading-skeleton" class="hidden animate-pulse">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="w-full md:w-1/3 h-48 bg-white/10 rounded-lg"></div>
                        <div class="w-full md:w-2/3 space-y-3">
                            <div class="h-8 bg-white/10 rounded-md"></div>
                            <div class="h-5 bg-white/10 rounded-md w-3/4"></div>
                            <div class="h-20 bg-white/10 rounded-md mt-4"></div>
                        </div>
                    </div>
                    <hr class="border-white/10 my-6">
                    <div class="h-8 bg-white/10 rounded-md w-1/2 mb-4"></div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="h-48 bg-white/10 rounded-lg"></div>
                        <div class="h-48 bg-white/10 rounded-lg"></div>
                        <div class="h-48 bg-white/10 rounded-lg"></div>
                    </div>
                </div>
                <div id="result-content" class="hidden">
                    <!-- Results will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const analyzeBtn = document.getElementById('analyze-btn');
        const analyzeBtnText = document.getElementById('analyze-btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const categorySelect = document.getElementById('analysis-category');
        const prodTitleInput = document.getElementById('prod-title');
        const placeholderContent = document.getElementById('placeholder-content');
        const loadingSkeleton = document.getElementById('loading-skeleton');
        const resultContent = document.getElementById('result-content');

        analyzeBtn.addEventListener('click', async () => {
            const category = categorySelect.value;
            const title = prodTitleInput.value.trim();

            if (!title) {
                alert("Please provide a product name.");
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtnText.textContent = 'Analyzing...';
            btnSpinner.classList.remove('hidden');
            placeholderContent.classList.add('hidden');
            resultContent.classList.add('hidden');
            loadingSkeleton.classList.remove('hidden');

            try {
                const response = await fetch('https://ecojinner.netlify.app/.netlify/functions/gemini-proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ category, title, description: "" }), // Description is optional now
                });

                if (!response.ok) {
                    const err = await response.json().catch(() => ({ error: `Server error: ${response.status}` }));
                    throw new Error(err.error || `An unknown server error occurred.`);
                }

                const data = await response.json();
                renderResults(data);

            } catch (e) {
                placeholderContent.innerHTML = `<p class="text-red-400 text-center"><strong>Request Failed:</strong><br>${e.message}</p>`;
                placeholderContent.classList.remove('hidden');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtnText.textContent = 'Analyze';
                btnSpinner.classList.add('hidden');
                loadingSkeleton.classList.add('hidden');
            }
        });

        function renderResults(data) {
            resultContent.innerHTML = `
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="md:w-1/3 flex-shrink-0">
                        <img src="${data.productImage}" alt="${data.productName}" class="w-full rounded-lg shadow-lg" onerror="this.src='https://placehold.co/400x400/2c5364/e5e7eb?text=Image+Not+Found';">
                    </div>
                    <div class="md:w-2/3">
                        <h2 class="text-3xl font-bold text-white">${data.productName}</h2>
                        <p class="text-lg font-semibold ${data.isRecommended ? 'text-emerald-400' : 'text-red-400'} mb-4">${data.verdict}</p>
                        <div class="prose max-w-none text-white/80">${marked.parse(data.summary)}</div>
                    </div>
                </div>
                <hr class="border-white/10 my-6">
                <div>
                    <h3 class="text-2xl font-bold text-white mb-4">${data.recommendations.title}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${data.recommendations.items.map(item => `
                            <div class="recommendation-card glass-effect p-4 rounded-lg flex flex-col">
                                <img src="${item.image}" alt="${item.name}" class="w-full h-40 rounded-md mb-3" onerror="this.src='https://placehold.co/400x400/2c5364/e5e7eb?text=Image';">
                                <h4 class="font-bold text-white flex-grow">${item.name}</h4>
                                <p class="text-sm text-white/60 mb-3 flex-grow">${item.description}</p>
                                <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="mt-auto block text-center w-full bg-emerald-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-emerald-600 transition">
                                    Buy Now
                                </a>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            resultContent.classList.remove('hidden');
        }
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Jinner - The Definitive Analyst</title>
    <meta name="description" content="Your AI-Powered analyst for sustainability, healthy food, and cosmetics. Get instant analysis and recommendations for better products.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">
    <canvas id="bg-canvas"></canvas>
    
    <div class="relative min-h-screen flex flex-col">
        <header class="w-full p-4 flex justify-between items-center flex-shrink-0 glass-ui sticky top-0 z-40">
            <a href="#home" class="flex items-center gap-3 nav-link" aria-label="Eco Jinner Home">
                <svg class="w-10 h-10 text-emerald-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
                </svg>
                <span class="text-xl font-bold text-white">Eco Jinner</span>
            </a>
            <nav class="hidden md:flex items-center gap-6">
                <a href="#home" class="nav-link text-white/70 hover:text-white transition">Home</a>
                <a href="#discover" class="nav-link text-white/70 hover:text-white transition">Discover</a>
                <a href="#learn" class="nav-link text-white/70 hover:text-white transition">Learn</a>
            </nav>
            <div class="flex items-center gap-2">
                <button id="history-btn" aria-label="View Analysis History" aria-controls="history-panel" class="control-btn">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
                <button id="mobile-menu-btn" class="md:hidden control-btn" aria-label="Open menu" aria-controls="mobile-menu">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
        </header>
        
        <main id="main-content" class="flex-grow">

            <div id="home" class="page-content">
                <!-- ... (home page content remains the same) ... -->
            </div>

            <div id="discover" class="page-content hidden">
                <div class="container mx-auto p-4 md:p-6">
                    <h1 class="text-4xl font-bold text-white text-center my-8">Discover Sustainable Products</h1>
                    
                    <section id="product-spotlight" class="mb-12 glass-ui p-6 rounded-2xl text-center hidden"></section>

                    <div id="discover-filters" class="flex flex-wrap justify-center gap-3 mb-10">
                    </div>

                    <section id="editors-picks-section" class="mb-12 hidden">
                        <h2 class="text-2xl font-bold text-white mb-6">Editor's Picks</h2>
                        <div id="editors-picks-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        </div>
                    </section>

                    <h2 class="text-2xl font-bold text-white mb-6">All Products</h2>
                    <div id="discover-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
                </div>
            </div>

            <div id="learn" class="page-content hidden">
                <!-- ... (learn page content remains the same) ... -->
            </div>

        </main>

    </div>
</body>
</html>
